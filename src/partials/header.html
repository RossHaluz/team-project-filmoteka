<header class="header">
  <div class="container">
    <div class="header-cover">
      <a href="/src/index.html" class="header__logo link">
        <svg class="header__logo--icon" width="32" height="32">
          <use href="./img/svg/sprite.svg#logo"></use>
        </svg>
        Filmoteka
      </a>

      <ul class="header__list list">
        <a href="/src/index.html" class="header__list-link link"
          ><li class="header__list--item">Home</li></a

        <a href="/src/library.html" class="header__list-link link"
