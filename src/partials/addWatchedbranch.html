<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- ФОРМА -->
    <form action="submit" class="film-search">
        <input type="text" name="query">
        <button class="get-film-button">GET FILM</button>
    </form>
    <!-- КАРТКА -->
    <div class="film-card">
        <h2 class="film-name"></h2>
        <img src="" class="film-img" alt="poster" width="100px">
        <button class="add-watched-btn" data-id="" type="button">ADD TO WATCHED</button>
    </div>
    <!-- ГАЛЕРЕЯ ПЕРЕГЛЯНУТИХ -->
    <div class="watched-gallery">
        <button type="button" class="filter-watched">WATCHED</button>
        <ul class="list watched-list">
        </ul>
    </div>
    <script src="../js/main/addWatched.js"></script>
</body>

</html>
